<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Template 2 - Minimal</title>

<style>
    body {
        font-family: 'Helvetica', Arial, sans-serif;
        margin: 40px;
        color: #222;
    }

    .name {
        font-size: 34px;
        font-weight: 700;
        margin-bottom: 5px;
    }

    .contact {
        font-size: 14px;
        color: #555;
        margin-bottom: 25px;
    }

    .section {
        margin-top: 25px;
    }

    .section-title {
        font-size: 18px;
        font-weight: 600;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
        margin-bottom: 10px;
    }

    .skill-list span {
        display: inline-block;
        padding: 4px 8px;
        margin: 3px;
        background: #f0f0f0;
        border-radius: 4px;
        font-size: 12px;
    }

    .item {
        margin-bottom: 15px;
    }

    .role {
        font-size: 15px;
        font-weight: 600;
    }

    .company {
        font-size: 13px;
        color: #444;
    }

    .year {
        float: right;
        font-size: 13px;
        color: #777;
    }

    .clear {
        clear: both;
    }

    .desc {
        margin-top: 5px;
        color: #555;
        font-size: 13px;
    }
</style>
</head>
<body>

<div class="name">{{name}}</div>
<div class="contact">
    {{email}} | {{phone}} | {{location}}
</div>

<div class="section">
    <div class="section-title">Skills</div>
    <div class="skill-list">
        {{skills}}
    </div>
</div>

<div class="section">
    <div class="section-title">Experience</div>
    {{experience}}
</div>

<div class="section">
    <div class="section-title">Education</div>
    {{education}}
</div>

<div class="section">
    <div class="section-title">Projects</div>
    {{projects}}
</div>

</body>
</html>
