<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Serverless Resume Generator!!!</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Basic styles for clarity */
        body { font-family: Arial, sans-serif; padding: 20px; }
        .template-buttons button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .resume-form textarea, .resume-form input { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="content-container">
        
        <h1>Choose a Resume Template</h1>

        </div>

    <script src="assets/amplify.min.js"></script>
    
    <script src="assets/script.js"></script>

    <script>
        // Check for the Amplify object immediately after script tags are processed.
        if (typeof Amplify !== 'undefined') {
            initializeAmplifyWithConfig(amplifyConfig); 
         
            document.addEventListener('DOMContentLoaded', () => {
                showPreview(1);
            });
        } else {
            console.error("FATAL ERROR: Local Amplify file failed to load. Check file path: assets/amplify.min.js");
        }
    </script>
    
</body>
</html>
