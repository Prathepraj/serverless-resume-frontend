<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Template 1 - Professional</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            margin: 0;
            background: #ffffff;
            color: #222;
            line-height: 1.5;
        }

        .header {
            border-bottom: 3px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            color: #111;
        }

        .contact {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        .section-title {
            font-size: 20px;
            margin-top: 30px;
            font-weight: 600;
            color: #222;
            border-left: 5px solid #444;
            padding-left: 8px;
        }

        .skill-box span {
            background: #e8e8e8;
            padding: 6px 14px;
            margin: 6px 6px 0 0;
            border-radius: 30px;
            display: inline-block;
            font-size: 13px;
            color: #333;
            font-weight: 500;
        }

        .item {
            margin-bottom: 15px;
        }

        .role {
            font-size: 16px;
            font-weight: 600;
            color: #222;
        }

        .company {
            font-size: 14px;
            font-weight: 500;
            color: #444;
        }

        .year {
            float: right;
            font-size: 13px;
            color: #777;
        }

        .desc {
            margin-top: 5px;
            font-size: 14px;
            color: #444;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>{{name}}</h1>
        <div class="contact">
            {{email}} | {{phone}} | {{location}}
        </div>
    </div>

    <!-- Skills -->
    <div class="section-title">Skills</div>
    <div class="skill-box">
        {{skills}}
    </div>

    <!-- Experience -->
    <div class="section-title">Experience</div>
    {{experience}}

    <!-- Education -->
    <div class="section-title">Education</div>
    {{education}}

    <!-- Projects -->
    <div class="section-title">Projects</div>
    {{projects}}

</body>
</html>
